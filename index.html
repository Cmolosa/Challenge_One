<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Frontend Mentor</title>
    <link rel="stylesheet" href="challenge1.css" >
</head>
<body>
    <header>
        <section>
            <h4 class="sentence">Your Result</h4>
        </section>
        <br>
        <section class="little-ball">
            <div class="numberbig">
                <h1 class="score">76</h1>
            </div>
            <div>
                <p class="totalscore" >of 100</p>
            </div>
        </section>
        <br>
        <section class="message">
            <h3 class="title">Great</h3>
        </section>
        <section>
            <p class="paragraph">Your scored higher than 65% of the people who have taken these tests.</p>
        </section>
    </header>
    <main>
        <section>
            <h3 class="summary">Summary</h3>  
        </section>
        <article class="container1">
            <div class="iconray"><i class="fa-solid fa-cloud-bolt"></i></div>
            <div><h4 class="reaction">Reaction</h4></div>
            <div><h5> 80 <span>/ 100</span></h5></div> 
        </article>
        <br>
        <article class="container2">
            <div class="iconbrain"><i class="fa-solid fa-brain"></i></div>
            <div><h4 class="memory">Memory</h4></div>
            <div><h5> 92 <span>/ 100</span></h5></div> 
        </article>
        <br>
        <article class="container3">
            <div class="icondialogue"><i class="fa-regular fa-comment-dots"></i></div>
            <div><h4 class="verbal">Verbal</h4></div>
            <div><h5> 61 <span>/ 100</span></h5></div>
        </article>
        <br>
        <article class="container4">
            <div class="iconeye"><i class="fa-regular fa-eye"></i></div>
            <div><h4 class="visual">Visual</h4></div>
            <div><h5> 72 <span>/ 100</span></h5></div>
        </article>
        <section>
            <h3 class="bottom">Continue</h3>
        </section>
    </main>
    <script src="https://kit.fontawesome.com/7135d1aae8.js" crossorigin="anonymous"></script>
</body>
</html>
